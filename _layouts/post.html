---
layout: default
nav: blog
---
<h2>{{ page.title }}</h2>
<p class="byline">
	{% for member in site.data.members %}
		{% if member.shortname == page.author %}
			<a href="{{ site.url }}/authors/{{ member.shortname }}.html" class="author">{{ member.name }}</a>
		{% endif %}
	{% endfor %}
	{{ page.date | date_to_string }}
</p>

<div class="post">
{{ content }}
</div>
