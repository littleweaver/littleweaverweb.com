---
layout: default
nav: blog
---
<h1 class="post-title">{{ page.title }}</h1>
<p class="byline">
	{% for member in site.data.members %}
		{% if member.shortname == page.author %}
			<a href="https://twitter.com/{{ member.twitter }}" class="author">{{ member.name }}</a>
		{% endif %}
	{% endfor %}
	{{ page.date | date_to_string }}
</p>

<div class="post">
{{ content }}
</div>
