<header class="blog-post-header m-b-0">
	<h2 class="blog-post-title card-title">
		<a href="{{ entry.url }}" class="color-black-almost">{{ entry.title }}</a>
	</h2>
	<div class="blog-post-byline-dateline m-b-1">
		<span class="color-black-almost">
			{% if entry.author %}
            <a href="/about/{{ entry.author.slug }}">
				{{ entry.author.title }}
            </a>
			{% endif %}
		</span>
		<span class="dateline">
			<time datetime="{{ entry.publication_date|date:"c" }}">{{ entry.publication_date|date:"N n, Y" }}</time>
		</span>
	</div>
</header>
<div class="m-b-1">
	{{ entry.summary }}
</div>
<footer>
	<a href="{{ entry.url }}" class="btn btn-sm btn-secondary m-t-1-tiny">Read <i class="fa fa-fw fa-chevron-right"></i></a>
</footer>
